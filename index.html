<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>Snake Game</title>
    </head>
    <body onload="iniciar()">
        <h1>SNAKE GAME</h1>
        <section>
            <canvas id='snake' width='512' height="512"></canvas>
            <div id="menu">
                <img src="img/snake.jpeg">
                <div id="botoes">
                    <input type="button" class="botao" id="easy" value="EASY" onclick="dificuldade(this)">
                    <input type="button" class="botao" id="medium" value="NORMAL" onclick="dificuldade(this)">
                    <input type="button" class="botao" id="hard" value="HARD" onclick="dificuldade(this)">
                </div>

                <div id="comecar">
                    <input type="button" id="start" value="START" onclick="comecar()">
                </div>
            </div>
        </section>
    </body>
</html>
